<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Taxikkn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 200vh;
        }

        html {
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-image: url(./photo/bg.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;

        }


        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 100px;
           /* border-bottom: 1px solid rgba(235, 235, 235, 0.5);*/
            transition: 0.6s;
        }

        nav .logo {
            font-size: 32px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            transition: 0.6s;
        }

        nav ul li {
            list-style: none;
            display: inline-block;
            padding: 8px 12px;
            transition: 0.6s;
        }

        nav ul li a {
            color: #fff;
            text-transform: uppercase;
            font-weight: 500;
            transition: .3s;
        }

        nav ul li a:hover {
            color: #F1A501;
        }

        .header.sticky {
            background: #fff;
            position: fixed;
            width: 100%;
            padding: 10px 80px;
            top: 0;
            transition: all 0.4s ease;
            box-shadow: 0px 1px 15px rgb(0 0 0 / 10%);
            z-index: 999;
        }

        .header.sticky .logo {
            color: #F1A501;
        }

        .header.sticky ul li a {
            color: #333;
        }

        .header.sticky ul li a:hover {
            color: #F1A501;
        }


        #hero {
            height: 100vh;
            width: 100%;
            background: url("./photo/bg.jpg")no-repeat cover;
            color: whitesmoke;
        }

        .container {
            width: 90%;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: left;
            /*   text-align: center; */
        }

        #hero .info h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        #hero .info h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        #hero .info p {
            font-size: 1.2rem;
            max-width: 50%;
        }

        #hero .info a {
            text-decoration: none;
            display: inline-block;
            background-color: #F1A501;
            border-radius: 10px;
            font-size: 1.8rem;
            padding: 0.5em 2em;
            margin-top: 2rem;
            color: white;
        }

        @media only screen and (max-width: 768px) {
            html {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <!---Header Section--->
    <div class="banner">
        <nav class="header">
            <a href="#" class="logo">TAXIKKN</a>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">service</a></li>
                <li><a href="#">portfolio</a></li>
                <li><a href="#">team</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
        <section id="hero">
            <div class="container">
                <div class="info">
                    <h1>This is a title</h1>
                    <h2>Lorem ipsum dolor sit amet consectetur.</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem vero ratione vitae dicta
                        explicabo
                        perferendis amet quis provident molestiae magni!</p>
                    <a href="#">Click Me</a>
                </div>
            </div>
        </section>
    </div>
    <!----Custom JS File--->
    <script>
        window.addEventListener('scroll', function () {
            var header = document.querySelector('.header');
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>
</body>

</html>
